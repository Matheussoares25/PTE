            background-color: #4682B4;
            color: white;

        }

            border: 1px solid #000000;

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: #4682B4;">
            <a class="navbar-brand" href="#" style="color: white;">NautaSoft-Restaurar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container ">
        <div class="row" style="max-width: 100;">
            <div class="col-6 col-md-4">
                <div class="list-group" style="width: 400px;">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        The current link item
                    </a>
                    <a href="cadastrar.html" class="list-group-item list-group-item-action">Cadastrar Usuario</a>
                    <a href="restaurar.html" class="list-group-item list-group-item-action">Restaurar Usuarios</a>
                    <a href="logado.html" class="list-group-item list-group-item-action">Lista de cadastrados</a>
                    <a href="#" class="list-group-item list-group-item-action disabled" aria-disabled="true">A
                        disabled
                        link
                        item</a>
                </div>

            </div>

            <div class="col-6" style="width: 50%;">
                <table id="Tabela" style="margin: auto;border: 1px rgb(28, 30, 143) solid;">
                    <tr>
                        <th>Foto</th>
                        <th style="border: 1px solid black;">Usuarios Desativados</th>
                        <th style="width: 10px; font-size: 18px;">ID </th>

                    </tr>
                </table>
            </div>
        </div>


        <!-- <th style="border: 1px solid black;">Usuarios Desativados</th>
        <th style="width: 10px; font-size: 18px;">ID </th>
        <td>Imagem</t> -->

        <script>
            fetch("Mostrainativos.php")
                .then(res => res.json())
                .then(data => {
                    const Tabela = document.getElementById("Tabela");
                    Tabela.innerHTML += data.map(p => `
                 <tr>
                <td>
                    <img src="${p.Foto}" width="80" height="80" style="">
                </td>

                <td>
                    ${p.Email}
                    <div class="text-end mt-2">
                        <div class="btn-group" role="group" aria-label="Ações">
                            <button type="button" class="btn btn-primary btn-sm" onclick="restaurar('${p.Email}')">
                                Restaurar usuário
                            </button>
                        </div>
                    </div>
                </td>

                <td>${p.id_user}</td>
            </tr>
            `).join('');
                });


            function restaurar(email) {
                if (confirm(`deseja restaurar esse usuario (${email}) a lista de cadastrados?`)) {

                    fetch("restaurar.php", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email: email }),
                    })

                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                alert("usuario recuperado com sucesso");
                                location.reload();
                                return;
                            } else {
                                alert("erro ao recuperar usuario");
                                location.reload();
                                return;
                            }
                        });
                }
            }

        </script>

</body>

</html>
