<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Curso - PTE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background: #f3f6fc;
        }

        .card-custom {
            border-radius: 14px;
            box-shadow: 0px 4px 18px rgba(0, 0, 0, 0.12);
            width: 100%;
        }

        .header-blue {
            background: #006edc;
            color: white;
            padding: 14px;
            border-radius: 14px 14px 0 0;
            font-size: 20px;
            font-weight: 600;
        }

        .sidebar {
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: #fff;
            padding-top: 15px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
            width: calc(100% - var(--sidebar-width));
        }

        .list-group-item {
            cursor: pointer;
        }

        .list-group-item:hover {
            background-color: #eef5ff;
        }

        video {
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        @media (min-width: 1400px) {
            .container {
                max-width: 1100px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg shadow-sm" style="background-color:#4682B4;">
        <div class="container">

            <a class="navbar-brand fw-bold text-white" href="#" style="font-size:22px;">
                <i class="bi bi-mortarboard-fill me-1"></i> PTE
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="navbar-nav align-items-lg-center gap-lg-3">

                    <a class="nav-link text-white fw-semibold" href="treinamentos.html">Treinamentos</a>
                    <a class="nav-link text-white fw-semibold btnadm" href="#">Desempenho</a>
                    <a class="nav-link text-white fw-semibold" href="ranking.html">Ranking</a>
                    <a class="nav-link text-white fw-semibold" href="noticias.html">Notícias</a>
                    <a class="nav-link text-white fw-semibold" href="#">Certificados</a>

                    <button type="button" onclick="oflog()" class="btn btn-light text-primary fw-semibold px-3 ms-lg-3"
                        style="border-radius: 8px;">
                        <i class="bi bi-box-arrow-right me-1"></i> Sair
                    </button>

                </div>
            </div>

        </div>
    </nav>

    <div id="sidebar" class="sidebar shadow">
        <h5 class="px-3 pt-3 text-primary">
            <i class="fa-solid fa-book"></i> Cursos
        </h5>

        <hr>

        <ul class="list-group list-group-flush" id="listaCursos">
            <li class="list-group-item text-center text-muted">Carregando...</li>
        </ul>
    </div>

    <div class="main-content">

        <div id="cadCursos">
            <div class="container mt-5" id="cadastroCurso">
                <div class="card card-custom mx-auto">
                    <div class="header-blue">
                        <i class="bi bi-grid-fill"></i> Cadastro de Cursos
                    </div>

                    <div class="card-body p-4">
                        <h5 class="mb-3"><i class="bi bi-journal-plus"></i> Adicionar Novo Curso</h5>

                        <div class="mb-4">
                            <label class="form-label">Nome do Curso</label>
                            <input type="text" id="NameCurso" class="form-control"
                                placeholder="Ex: NR-10, Direção Defensiva, Segurança no Trabalho...">
                        </div>

                        <button class="btn btn-primary mb-4" onclick="cadCurso()">Criar Curso</button>

                        <hr>
                    </div>
                </div>
            </div>

            <!-- <div class="container mt-5" id="AddModulo"  style="display: none;">
                <div class="card card-custom mx-auto p-3">
                    <button class="btn btn-success" onclick="cadModulo()">Adicionar Módulo
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div> -->

            <div class="container mt-5" id="FormModulo" style="display: none;">
                <div class="card card-custom mx-auto">
                    <div class="card-body p-4">
                        <h5 class="mb-3">
                            <i class="bi bi-files"></i> Adicionar Módulo ao Curso <strong id="cursoName"></strong>
                        </h5>

                        <div class="mb-3">
                            <label class="form-label">Nome do Módulo</label>
                            <input type="text" class="form-control" id="NameModulo"
                                placeholder="Ex: Introdução, Primeiros Conceitos, Parte 1...">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Quantidade de Aulas (somente numeros)</label>
                            <input type="text" class="form-control" id="qtdAulas"
                                placeholder="Quantidade de aulas Do módulo">
                        </div>

                        <button class="btn btn-success" onclick="criaModulo()">Cadastrar Módulo</button>

                        <hr>

                        <h5 class="mb-3"><i class="bi bi-list-ul"></i> Módulos Cadastrados</h5>
                        <ul class="list-group" id="lista-modulos"></ul>

                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5" id="EditModulo" style="display: none;">
            <div class="card card-custom mx-auto">
                <div class="card-body p-4">
                    <h3 id="NomeMod"></h3>

                    <div class="mb-3">
                        <label class="form-label">Nome do Módulo</label>
                        <input type="text" class="form-control" id="NameModuloe"
                            placeholder="Ex: Introdução, Primeiros Conceitos, Parte 1...">
                        <button class="btn btn-success mt-2" onclick="criaModulo()">Editar nome do módulo</button>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Aulas do Módulo</label>

                        <div class="table-responsive shadow-sm rounded">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-primary">
                                    <tr>
                                        <th style="width: 50%">Nome da Aula</th>
                                        <th style="width: 15%">ID</th>
                                        <th style="width: 20%">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaAulas"></tbody>
                            </table>
                        </div>
                    </div>

                    <button class="btn btn-success" onclick="criaUmaAula()">Adicionar Aula</button>

                    <hr>

                    <h5 class="mb-3"><i class="bi bi-list-ul"></i> Módulos Cadastrados</h5>
                    <ul class="list-group" id="lista-modulos"></ul>

                </div>
            </div>
        </div>

        <div class="container mt-4" id="EditAula" style="display: none;">
            <div class="card shadow-sm border-0" style="border-radius: 14px;">

                <div class="card-header bg-primary text-white fw-semibold" style="border-radius: 14px 14px 0 0;">
                    <i class="fa-solid fa-circle-play me-2"></i> Dados da Aula <strong id="nAula"></strong>
                </div>

                <div class="card-body">

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Nome da Aula</label>
                        <input type="text" class="form-control" id="nomeAula" placeholder="Digite o nome da aula...">
                    </div>

                    <div class="row">

                        <div class="col-md-6">
                            <label>Vídeo atual:</label><br>
                            <video id="ResVideo" controls>
                                Seu navegador não suporta vídeo.
                            </video>

                            <div class="mb-3 mt-3">
                                <label class="form-label fw-semibold">Enviar Vídeo da Aula</label>
                                <input type="file" id="fileVideo" accept="video/*">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Descrição Atual</label>
                                <textarea class="form-control" id="descAtual" rows="3"
                                    placeholder="Digite uma breve descrição do conteúdo da aula..." disabled></textarea>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Descrição</label>
                                <textarea class="form-control" id="descricaoAula" rows="3"
                                    placeholder="Digite uma breve descrição do conteúdo da aula..."></textarea>
                            </div>
                        </div>

                    </div>

                    <div class="text-end">
                        <button class="btn btn-success px-4" onclick="salvarAula()">
                            <i class="fa-solid fa-check me-1"></i> Salvar Aula
                        </button>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<script src="js/functions.js"></script>
<script src="js/cursos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
