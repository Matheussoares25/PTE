<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Navbar fixa */
        nav.navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .cadastro-card {
            width: 380px;
            background: #fff;
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .title-cadastro {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 22px;
            color: #333;
        }

        .btn-primary {
            width: 100%;
            border-radius: 8px;
            padding: 10px;
            background-color: #4682B4 !important;
        }

        label {
            font-weight: 500;
            color: #444;
        }
    </style>

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-top: 0px; padding: 0px;">
        <div class="container-fluid" style="background-color: #4682B4;">
            <a class="navbar-brand" href="#" style="color: white;">PTE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>



    <div class="cadastro-card">

        <h2 class="title-cadastro">Cadastrar usuário</h2>

        <form id="cadastro" method="POST" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required />
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required />
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Confirme a Senha</label>
                <input type="password" class="form-control" id="confirmasenha" placeholder="Digite sua senha" required />
            </div>

            <div class="mb-3">
                <label for="Foto">Sua foto</label>
                <input type="file" id="foto" name="foto" accept="image/*"
                    class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2 w-100">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>

            <p id="Resposta" style="margin-top: 10px;"></p>

            <a href="index.html" style="color: #4682B4; text-decoration: none; display: block; text-align: center; margin-top: 10px;">
                Já tenho cadastro
            </a>
        </form>
    </div>

</body>

</html>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/functions.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
